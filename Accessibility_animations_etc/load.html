<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- <link rel="stylesheet" type="text/css" href="load.css"> -->
    <style>
        body {
            background-color: #2c3e50;
        }

        .circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #FFF;
            position: absolute;
            top: 40%;
            left: 47%;
            animation-name: load;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        /* .circle--delay {
            animation-delay: 1s;
        } */
    </style>
    <title>Load</title>
</head>

<body>
    <div class="animation-box">
        <div class="circle js-circle"></div>
        <div class="circle js-circle--delay"></div>
    </div>
    <script>
        const circle = document.querySelector(".js-circle");
        const circleDelayed = document.querySelector(".js-circle--delay");
        const keyframes = [
            {
                transform: "scale(0)",
                opacity: ".5"
            },
            {
                transform: "scale(1)",
                opacity: ".5"
            },
            {
                transform: "scale(0)",
                opacity: ".5"
            }
        ];
        const circleTiming = {
            duration: 2000,
            iterations: Infinity
        }
        const animatedCircle = circle.animate(keyframes, circleTiming)
        circleDelayed.animate(keyframes, {
            ...circleTiming,
            delay: 1000
        })
    </script>
</body>

</html>
